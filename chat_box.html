<style media="screen">
  .chat-header{
    // min-height: 40px;
    max-height: 15vh;
    padding: .75rem 1.25rem;
    margin-bottom: 0;
    background-color: rgba(0,0,0,.03);
    border-bottom: 1px solid rgba(0,0,0,.125);
  }
  .chat-body{
    min-height: 72vh;
    max-height: 72vh;
  }
  .chat-footer{
    //padding-top: 10px;
    bottom: 0px;
    position: sticky;
    position: inherit;
    min-height: 10vh;
    max-height: 10vh
  }

  .message{
    position: relative;
    display: block;
    padding: .75rem 1.25rem;
    background-color: #eaeaea;
    width: max-content;
    max-width: 80%;
    color: black;
    border-radius: 9px;
    border: 1px solid rgba(255, 255, 255, 0.125);
  }
  .left{
      float: left;
  }
  .right{
      float: right;
  }
  .chat{
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .25rem;
  }
  .card-body{
    height: 100vh;
  }

</style>
